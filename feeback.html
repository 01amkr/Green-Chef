<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>FEEDBACK TO CHEF</title>
	<link rel="stylesheet" href="css/feedbackstyle.css">
	<link rel="icon" href="favicon (2).ico">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">

				<h1 class="text-center mt-5 font-weight-bold">Feedback</h1>
				<hr class="bg-white">
				<h4 class="text-center">Please write your feedback below:</h4>
				<h3 class="mt-4">How do you rate your overall experience?</h3>

				<form>
					<label class="radio-inline"><input type="radio" name="experience" value="bad">Bad</label>
					<label class="radio-inline"><input type="radio" name="experience" value="bad">Average</label>
					<label class="radio-inline"><input type="radio" name="experience" value="bad">Good</label>

			</div>
		</div>

		<div class="row">
			<div class="col-md-2"></div>
			<label class="col-md-4">Full Name*<br>
				<input type="text" id="text" required="" placeholder="abc xyz"></label>

			<label class="col-md-4">Email*<br>
				<input type="text" id="text" required="" placeholder="abcxyz@gmail.com"></label>
		</div>

		<div class="row">
			<div class="col-md-2"></div>
			<label class="col-md-4">Age*<br>
				<input type="number" id="text" required="" placeholder="25"></label>

			<label class="col-md-4">Phone*<br>
				<input type="number" id="text" required="" placeholder="99999999999"></label>
		</div>

		<div class="row">
			<div class="col-md-2"></div>
			<label class="col-md-8">Message*<br>
				<textarea id="message" required="" placeholder="Write your feedback here" cols="48" rows="5"></textarea></label>
		</div>

		<div class="row">
			<div class="col-md-2"></div>
			<button class="btn btn-primary" style="width: 53.5%; position: absolute; margin-left: 15%;">Submit</button>
		</div>
		</form>
	</div>

</body>

</html>
